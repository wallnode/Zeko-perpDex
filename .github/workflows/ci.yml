name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix: { node: [18, 20] }   # debug için istersen geçici [18] yap
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node }} }
      - name: Versions
        run: |
          node -v
          npm -v
      - name: Install
        run: npm install
      - name: Typecheck
        run: npx tsc -p . --noEmit
      - name: Test
        run: npx jest --runInBand --verbose
